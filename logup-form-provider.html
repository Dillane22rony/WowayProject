<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendor/aos/aos.css">
    <title>DInscription/Prestataire</title>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand fs-3" href="#" style="color: #5276c4;"><span class="text-black">Wo</span>Way</a>
            </div>
        </nav>

    </header>
    <main id="main-woway">
        <section class="mb-5">
            <div class="container">
                <div class="w-100 d-flex justify-content-center align-items-center">
                    <span class="fs-1">Inscription/Prestataire</span>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row row-cols-lg-3 row-cols-2">
                    <div class="col">
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" placeholder="Ex: Doe">
                        </div>

                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="prenom" class="form-label">Prenom</label>
                            <input type="text" class="form-control" id="prenom" placeholder="Ex: John">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="numero" class="form-label">Numéro</label>
                            <input type="text" class="form-control" id="numero" placeholder="Ex: 90000000">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="Prestation" class="form-label">Prestation</label>
                            <input type="text" class="form-control" id="prestation" placeholder="Ex: Rédacteur web">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="ville" class="form-label">Ville</label>
                            <input type="text" class="form-control" id="ville" placeholder="Ex: Cotonou">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control"
                                aria-labelledby="passwordHelpBlock" placeholder="Mot de passe">

                        </div>
                    </div>

                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <a href="#" class="btn woway-button d-flex justify-content-center align-items-center"
                        style="height: 40px; width: 20%;">S'inscrire</a>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>
</body>
<script src="assets/vendor/aos/aos.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
<script>
    AOS.init()
</script>

</html>
